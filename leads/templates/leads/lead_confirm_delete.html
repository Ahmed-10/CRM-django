{% extends 'base.html' %}
    
{% block content %}
    {% csrf_token %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex flex-wrap">
            <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
                <div>
                    <h1 class="text-4xl text-gray-800">Delete a Lead</h1>
                </div>
                <div>
                    <a class="text-gray-500 hover:text-blue-500" href="{% url 'lead:detail' lead.pk %}">Cancel</a>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <p>Are you sure you want to delete <em><code> {{ lead }}</code></em></p>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
