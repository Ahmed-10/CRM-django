{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    {% csrf_token %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex flex-wrap">
          <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
            <div>
                <h1 class="text-4xl text-gray-800">Create Lead</h1>
            </div>
            <div>
                <a class="text-gray-500 hover:text-blue-500" href="{% url 'lead:list' %}">leads list</a>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
    </section>
{% endblock %}
