{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    {% csrf_token %}
    <section class="text-gray-600 body-font">
        <div class="container mx-auto justify-center">
            <div class="px-5 py-8 mx-auto flex justify-center">
                <div class="mb-6 py-6 border-b border-gray-200">
                    <h1 class="text-4xl text-gray-800">Login</h1>
                </div>
            </div>
            <form method="post" class="w-2/5 mx-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    Submit
                </button>
                <a class="text-gray-500 hover:text-blue-500" href="{% url 'lead:list' %}">Signup</a>
            </form>
        </div>
    </section>
{% endblock %}
